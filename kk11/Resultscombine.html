
{{block content  }}

 <table class="table w-50">
        <tr>
            <th>player ID</th>
            <th>klee_difference</th>
        </tr>
            <td>{{player.id_in_subsession}} </td>
            <td> {{player.klee_difference}}</td>

        </tr>

        {{endfor}}
     <p>
                please print {{ session.scores }}
     </p>

    </table>


{{ next_button }}

  {{ endblock }}
